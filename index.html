<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esercizi Semplici</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      margin: 0; min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
      justify-content: flex-start;
      padding: 1em;
    }
    .container {
      background: #fff;
      margin-top: 40px;
      padding: 32px 24px 24px 24px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(50,100,170,0.08);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.3em;
      margin-top: 1em;
      color: #234567;
      font-size: 1.1em;
    }
    select, input[type=number] {
      width: 100%;
      padding: 0.5em;
      border-radius: 6px;
      border: 1px solid #b0c4de;
      font-size: 1rem;
      margin-bottom: 0.5em;
      box-sizing: border-box;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 0.8em 0;
      margin-top: 1.5em;
      font-weight: bold;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      background: #3a7bd5;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #28527a;
    }
    #exercise-area {
      margin-top: 2em;
      display: none;
      justify-content: center;
      flex-wrap: wrap;
      gap: 16px;
    }
    .stimulus-box {
      width: 400px;
      height: 400px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10em;
      font-weight: bold;
      color: white;
      user-select: none;
      position: relative;
      box-shadow: 0 3px 15px rgba(0,0,0,0.2);
      flex-shrink: 0;
    }
    #timer {
      margin-top: 1em;
      font-size: 1.3em;
      font-weight: 600;
      color: #234567;
    }
  </style>
</head>
<body>
  <div class="container" id="setup-container">
    <h1>Semplici Esercizi</h1>
    <label for="difficulty-select">Difficolt√†:</label>
    <select id="difficulty-select">
      <option value="1">1 - Solo colori</option>
      <option value="2">2 - Colori + numeri</option>
    </select>

    <label for="total-duration">Durata esercizio (minuti):</label>
    <input type="number" id="total-duration" min="1" max="30" value="1" />

    <label for="stimulus-duration">Durata singolo stimolo (secondi):</label>
    <input type="number" id="stimulus-duration" min="1" max="10" value="2" />

    <button id="start-btn">Inizia esercizio</button>
  </div>

  <div id="exercise-area"></div>
  <div id="timer"></div>

  <script>
    const colors = ["red", "green", "yellow", "blue"];

    let exerciseInterval = null;
    let timerInterval = null;
    let elapsedTime = 0;
    let totalTimeSeconds = 0;
    let stimulusTimeSeconds = 0;
    let difficulty = 1;

    const exerciseArea = document.getElementById('exercise-area');
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('start-btn');
    const setupContainer = document.getElementById('setup-container');

    function getRandomColor() {
      const idx = Math.floor(Math.random() * colors.length);
      return colors[idx];
    }

    function getRandomNumber() {
      return Math.floor(Math.random() * 3) + 1; // 1, 2 o 3
    }

    function showStimulus() {
      // Mantieni spazio del rettangolo durante la sparizione
      const box = document.querySelector('.stimulus-box');
      if (box) {
        box.style.visibility = 'hidden';
        setTimeout(() => {
          const color = getRandomColor();
          box.style.backgroundColor = color;
          if (difficulty === 2) {
            const showNum = Math.random() < 0.5;
            box.textContent = showNum ? getRandomNumber() : '';
          } else {
            box.textContent = '';
          }
          box.style.visibility = 'visible';
        }, 100);
      } else {
        // crea nuova casella se non esiste
        const newBox = document.createElement('div');
        newBox.className = 'stimulus-box';
        newBox.style.backgroundColor = getRandomColor();
        if (difficulty === 2) {
          const showNum = Math.random() < 0.5;
          newBox.textContent = showNum ? getRandomNumber() : '';
        } else {
          newBox.textContent = '';
        }
        exerciseArea.appendChild(newBox);
        exerciseArea.style.display = 'flex';
      }
    }

    function updateTimer() {
      elapsedTime++;
      const remaining = totalTimeSeconds - elapsedTime;
      timerDisplay.textContent = `Tempo rimanente: ${remaining} secondi`;
      if (remaining <= 0) {
        clearInterval(exerciseInterval);
        clearInterval(timerInterval);
        timerDisplay.textContent = 'Esercizio terminato!';
        startBtn.disabled = false;
        setupContainer.style.display = '';
        exerciseArea.style.display = 'none';
      }
    }

    startBtn.addEventListener('click', () => {
      difficulty = Number(document.getElementById('difficulty-select').value);
      const totalDurationInput = Number(document.getElementById('total-duration').value);
      const stimulusDurationInput = Number(document.getElementById('stimulus-duration').value);

      if (totalDurationInput < 1 || totalDurationInput > 30 || stimulusDurationInput < 1 || stimulusDurationInput > 10) {
        alert('Inserisci valori validi per durata e stimolo');
        return;
      }

      totalTimeSeconds = totalDurationInput * 60;
      stimulusTimeSeconds = stimulusDurationInput;
      elapsedTime = 0;

      setupContainer.style.display = 'none';
      exerciseArea.style.display = 'flex';
      timerDisplay.textContent = '';
      startBtn.disabled = true;

      showStimulus();

      exerciseInterval = setInterval(() => {
        showStimulus();
      }, stimulusTimeSeconds * 1000);

      timerInterval = setInterval(updateTimer, 1000);
    });
  </script>
</body>
</html>
